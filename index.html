<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <script src="drink-info.js" defer></script>
    <script src="button-functions.js" defer></script>
    <div class="flex fullWidth gray">
    
        <div id="leftContainer" class="flex column fullHeight">
            <div class="topButtons">
                <button type="button">Order</button>
                <button type="button">Tender</button>
                <button type="button">Functions</button>
            </div>
            <div id="order" class="runningOrder"></div> <!--id or class may not be necessary-->
            <div class="tenderButtons"></div>
        </div>
   

        <div class="fullHeight flex column">
            <div id="topButtons" class="flex spaceBetween">
                <button type="button" class="oval" id="miscTopButton">Misc</button>
                <button type="button" class="oval" id="beansTopButton">Beans</button>
                <button type="button" class="oval" id="rtd&eTopButton">RTD&E</button>
                <button type="button" class="oval" id="foodTopButton">Food</button>
                <button type="button" class="oval" id="drinkBuilderTopButton">Drink Builder</button>
            </div>

            <div class="flex">
                <div class="flex column">
                

                <div id="icedMenuContainer" class="white active">
                    <div class="flex spaceBetween">
                        <div><button type="button" class="blue">Iced</button></div>
                        <div class="empty"></div>
                        <div><button type="button">Blonde</button></div>
                        <div><button type="button" class="lightGray">Decaf</button></div>
                        <div><button type="button" class="lightGray">1/2<br>Decaf</button></div>
                    </div>
                    <div class="flex spaceBetween">
                        <div class="empty"></div>
                        <div class="empty"></div>
                        <div class="empty"></div>
                        <div><button type="button" class="lightGray">2/3<br>Decaf</button></div>
                        <div><button type="button" class="lightGray">1/3<br>Decaf</button></div>

                    </div>
                    <div class="flex spaceBetween">
                        <div><button type="button" class="purple">Single<br>(Solo)</button></div>
                        <div><button type="button" class="purple">Double<br>(Doppio)</button></div>
                        <div><button type="button" class="purple">Triple</button></div>
                        <div><button type="button" class="purple">Quad</button></div>
                        <div><button type="button" class="purple">More<br>Shots</button></div>
                    </div>
                    <div class="flex spaceBetween">
                        <div><button type="button" class="sienna">Affogato Shot</button></div>
                        <div class="empty"></div>
                        <div class="empty"></div>
                        <div class="empty"></div>
                        <div><button type="button">Frappuccino<br>Roast Coffee</button></div>
                    </div>
                    <div class="flex spaceBetween">
                        <div><button type="button" class="yellow">Kids</button></div>
                        <div class="empty"></div>
                        <div><button type="button" class="cyan">Updosed</button></div>
                        <div><button type="button" class="cyan">Long Shot</button></div>
                        <div><button type="button" class="cyan">Ristretto</button></div>
                    </div>
                    <div class="flex spaceBetween">
                        <div><button type="button" class="yellow">Short</button></div>
                        <div><button type="button" class="yellow">Tall</button></div>
                        <div><button type="button" class="yellow">Grande</button></div>
                        <div><button type="button" class="yellow">Venti</button></div>
                        <div><button type="button" class="yellow">Trenta</button></div>
                    </div>

                </div>

                <div id="syrupMenuContainer" class="white inactive spaceBetween">
                    <div class="flex spaceBetween">
                        <button type="button" class="black">No</button>
                        <button type="button" class="black">Sub</button>
                        <button type="button">Pumps</button>
                        <button type="button" class="black">Extra</button>
                        <button type="button" class="black">Light</button>
                    </div>
                    <div class="flex spaceBetween">
                        <button type="button" class="lightGray syrup">Caramel<br> Syrup </button>
                        <button type="button" class="lightGray syrup">Cinnamon Dolce<br> Syrup </button>
                        <button type="button" class="lightGray syrup">Hazelnut<br> Syrup </button>
                        <button type="button" class="lightGray syrup">Toffee Nut<br> Syrup </button>
                        <button type="button" class="lightGray syrup">Vanilla<br> Syrup </button>
                    </div>
                    <div class="flex spaceBetween">
                        <button type="button" class="lightGray syrup">Classic<br>Syrup</button>
                        <button type="button" class="lightGray syrup">Peppermint<br>Syrup</button>
                        <button type="button" class="lightGray syrup">Toasted Vanilla<br>Syrup</button>
                        <button type="button" class="lightGray syrup">Brown Sugar<br>Syrup</button>
                        <button type="button" class="lightGray syrup">Cinnamon<br>Caramel<br>Syrup</button>
                    </div>
                    <div class="flex spaceBetween">
                        <button type="button">Chai</button>
                        <button type="button" class="lightGray">Honey Blend</button>
                        <button type="button" class="lightGray">Liquid Cane Sugar</button>
                        <div class="empty"></div>
                        <div class="empty"></div>
                    </div>
                    <div class="flex spaceBetween">
                        <button type="button">Sugar Free<br>Vanilla<br>Syrup</button>
                        <button type="button">Press<br>of Partanna</button>
                        <div class="empty"></div>
                        <div class="empty"></div>
                        <div class="empty"></div>
                    </div>
                    <div class="flex spaceBetween">
                        <button type="button" class="purple sauce">Mocha<br>Sauce</button>
                        <button type="button" class="purple sauce">White Chocolate<br>Mocha<br>Sauce</button>
                        <button type="button" class="purple sauce">Caramel<br>Sauce</button>
                        <button type="button" class="purple sauce">Dark Caramel<br>Sauce</button>
                        <div class="empty"></div>
                    </div>
                    <div class="flex spaceBetween">
                        <button type="button" class="purple sauce">White Chocolate<br>Mint<br>Sauce</button>
                        <button type="button">Macadamia<br>Syrup</button>
                        <div class="empty"></div>
                        <div class="empty"></div>
                        <button type="button" class="black">More Seasonal, Regional & Test</button>
                    </div>
                </div>

                <div id="milkMenuContainer" class="white inactive">

                </div>

                <div id="customMenuContainer" class="white inactive">
                    <div class="flex spaceBetween">
                        <button type="button" class="black">No</button>
                        <button type="button" class="black">Sub</button>
                        <div class="empty"></div>
                        <button type="button" class="black">Extra</button>
                        <button type="button" class="black">Light</button>
                    </div>
                    <div class="flex spaceBetween">
                        <button type="button">Ice</button>
                        <button type="button">Water</button>
                        <button type="button">Whipped Cream</button>
                        <div class="empty"></div>
                        <div class="empty"></div>
                        <div class="empty"></div>
                    </div>
                    <div class="flex spaceBetween">
                        <button type="button">Agave</button>
                        <button type="button">Splenda</button>
                        <button type="button">Sugar</button>
                        <button type="button">Stevia</button>
                        <button type="button">Honey</button>
                        <button type="button">Raw Sugar</button>
                    </div>
                    <div class="flex spaceBetween">
                        <button type="button">Strawberry Puree</button>
                        <button type="button">Frappuccino<br>Chips</button>
                        <button type="button">Vanilla Bean<br>Powder</button>
                        <button type="button">Matcha</button>
                        <button type="button">Add Blueberries</button>
                        <div class="empty"></div>
                    </div>
                    <div class="flex spaceBetween">
                        <button type="button">Lemonade</button>
                        <button type="button">Mocha<br>Drizzle</button>
                        <button type="button">Line the Cup<br>w/Mocha</button>
                        <button type="button">Caramel<br>Drizzle</button>
                        <button type="button">Line the Cup<br>w/Caramel</button>
                        <div class="empty"></div>
                    </div>
                    <div class="flex spaceBetween">
                        <button type="button">Foam</button>
                        <button type="button">Vanilla Sweet<br>Cream<br>Cold Foam</button>
                        <button type="button">Salted Caramel<br>Cream<br>Cold Foam</button>
                        <button type="button">Chocolate Cream<br>Cold Foam</button>
                        <button type="button">Cinnamon Sweet<br>Cream<br>Cold Foam</button>
                        <button type="button">White Chocolate<br>Macadamia<br>Cold Foam</button>
                    </div>
                    <div class="flex spaceBetween">
                        <div class="empty"></div>
                        <div class="empty"></div>
                        <div class="empty"></div>
                        <div class="empty"></div>
                        <div class="empty"></div>
                        <button type="button">Matcha<br>Cream<br>Cold Foam</button>
                    </div>
                    <div class="flex spaceBetween">
                        <button type="button">With Room</button>
                        <button type="button">Extra Hot</button>
                        <button type="button">Oleato<br>Golden Foam</button>
                        <div class="empty"></div>
                        <button type="button" class="black">More Custom Toppings and Inclusions</button>
                        <button type="button" class="black">More Custom Directions</button>
                    </div>
                </div>

                <div id="brewedMenuContainer" class="white inactive">
                    <div class="flex spaceBetween"></div>
                </div>

                <div id="espressoMenuContainer" class="white inactive">
                    <div class="flex spaceBetween">
                        <div><button type="button" class="purple espressoDrink">Americano</button></div>
                        <div><button type="button" class="purple">Espresso</button></div>
                        <div><button type="button" class="purple">Espresso Macchiato</button></div>
                        <div><button type="button" class="purple">Espresso Con Panna</button></div>
                        <div class="empty"></div>
                    </div>
                    <div class="flex spaceBetween">
                        <button type="button" class="purple">Iced Shaken Espresso</button>
                        <button type="button" class="purple">Brown Sugar Oat Shaken Espresso</button>
                        <button type="button" class="purple">Chocolate Almondmilk Shaken Espresso</button>
                        <button type="button" class="purple">Toasted Vanilla Oat Shaken Espresso</button>
                        <button type="button" class="purple">Oleato Iced Oatmilk Shaken Espresso</button>
                    </div>
                    <div class="flex spaceBetween">
                        <button type="button" class="yellow">Latte</button>
                        <button type="button" class="yellow" onclick="addCinnamonDolceLatte()">Cinnamon Dolce Latte</button>
                        <button type="button" class="lightGray" onclick="addCappuccino()">Cappuccino</button>
                        <button type="button" class="blue">Flat White</button>
                        <button type="button" class="blue">Honey Almondmilk Flat White</button>
                    </div>
                    <div class="">
                        <button type="button" class="yellow">Oleato Latte w/Oatmilk</button>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="">
                        <button type="button" class="purple">Caramel Macchiato</button>
                    </div>
                    <div class="">
                        <button type="button" class="sienna">Mocha</button>
                        <button type="button" class="sienna">White Chocolate Mocha</button>
                    </div>
                    <div class="">
                        <button type="button" class="black">More Seasonal Espresso</button>
                    </div>
                </div>

                <div id="blendedMenuContainer" class="white inactive">
                    <div class="flex spaceBetween"></div>
                </div>

                <div id="teaMenuContainer" class="white inactive">
                    <div class="flex spaceBetween"></div>
                </div>

                <div id="otherMenuContainer" class="white inactive">
                    <div class="flex spaceBetween"></div>
                </div>

                <div id="drinkBuilderBottomTabs" class="flex">
                    <div id="brewedBottomTab" class="bottomTab" onclick="displayBrewedMenu()">Brewed</div>
                    <div id="espressoBottomTab" class="bottomTab" onclick="displayEspressoMenu()">Espresso</div>
                    <div id="blendedBottomTab" class="bottomTab" onclick="displayBlendedMenu()">Blended</div>
                    <div id="teaBottomTab" class="bottomTab" onclick="displayTeaMenu()">Tea</div>
                    <div id="otherBottomTab" class="bottomTab" onclick="displayOtherMenu()">Other</div>
                </div>
                </div>
                
                <div id="rightContainer" class="gray flex column">
                    <div id="icedMenu" class="lightGray rightButton spaceBetween" onclick="displayIcedMenu()">
                        <div class="flex">
                            <div class="border small"></div>
                            <div>Iced</div>
                        </div>
                        <div class="flex column">
                            <div>Decaf</div>
                            <div class="border big"></div>
                        </div>
                        <div class="flex column">
                            <div>Shots</div>
                            <div class="border big"></div>
                        </div>
                        <div class="flex column">
                            <div>Size</div>
                            <div class="border big"></div>
                        </div>
                    </div>
                    
                    <div id="syrupMenuTab" class="lightGray rightButton" onclick="displaySyrupMenu()">
                        <div>Syrup</div>
                        <div class="border big"></div>
                    </div>
                    
                    <div id="milkTab" class="lightGray rightButton" onclick="displayMilkMenu()">
                        <div>Milk</div>
                        <div class="border big"></div>
                    </div>
                    
                    <div id="customTab" class="lightGray rightButton" onclick="displayCustomMenu()">
                        <div>Custom</div>
                        <div class="border big"></div>
                    </div>
                    
                    <div class="">
                        <div>Drink</div>
                        <div class="border big"></div>
                    </div>

                </div>
            </div>

            

            <div id="bottomButtons" class="flex spaceBetween">
                <button type="button" class="black">Item Availability</button>
                <button type="button" class="black">SKU Entry</button>
                <button type="button" class="black">Copy Drink</button>
                <button type="button" class="black">Add Shot</button>
                <button type="button" class="black">Ask Me</button>
                <button type="button" class="black">Next Drink</button>
            </div>
        </div>
    </div>
</body>
</html>
