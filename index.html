<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex fullWidth gray">
    
        <div id="leftContainer" class="flex column fullHeight">
            <div class="topButtons">
                <button type="button">Order</button>
                <button type="button">Tender</button>
                <button type="button">Functions</button>
            </div>
            <div class="runningOrder"></div>
            <div class="tenderButtons"></div>
        </div>
   

        <div class="fullHeight flex column">
            <div id="topButtons" class="flex spaceBetween">
                <button type="button" class="oval">Misc</button>
                <button type="button" class="oval">Beans</button>
                <button type="button" class="oval">RTD&E</button>
                <button type="button" class="oval">Food</button>
                <button type="button" class="oval">Drink Builder</button>
            </div>

            <div class="flex">
                <div id="middleContainer" class="white">
                    <div class="flex spaceBetween">
                        <div><button type="button" class="purple">Americano</button></div>
                        <div><button type="button" class="purple">Espresso</button></div>
                        <div><button type="button" class="purple">Espresso Macchiato</button></div>
                        <div><button type="button" class="purple">Espresso Con Panna</button></div>
                        <div class="empty"></div>
                    </div>
                    <div class="flex spaceBetween">
                        <button type="button" class="purple">Iced Shaken Espresso</button>
                        <button type="button" class="purple">Brown Sugar Oat Shaken Espresso</button>
                        <button type="button" class="purple">Chocolate Almondmilk Shaken Espresso</button>
                        <button type="button" class="purple">Toasted Vanilla Oat Shaken Espresso</button>
                        <button type="button" class="purple">Oleato Iced Oatmilk Shaken Espresso</button>
                    </div>
                    <div class="flex spaceBetween">
                        <button type="button" class="yellow">Latte</button>
                        <button type="button" class="yellow">Cinnamon Dolce Latte</button>
                        <button type="button" class="lightGray">Cappuccino</button>
                        <button type="button" class="blue">Flat White</button>
                        <button type="button" class="blue">Honey Almondmilk Flat White</button>
                    </div>
                    <div class="">
                        <button type="button" class="yellow">Oleato Latte w/Oatmilk</button>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="">
                        <button type="button" class="purple">Caramel Macchiato</button>
                    </div>
                    <div class="">
                        <button type="button" class="sienna">Mocha</button>
                        <button type="button" class="sienna">White Chocolate Mocha</button>
                    </div>
                    <div class="">
                        <button type="button" class="black">More Seasonal Espresso</button>
                    </div>
                </div>
                
                <div id="rightContainer" class="gray flex column">
                    <div class="flex column lightGray rightButton spaceBetween">
                        <div class="flex lightGray">
                            <div class="border small"></div>
                            <div>Iced</div>
                        </div>
                        <div class="flex column">
                            <div>Decaf</div>
                            <div class="border big"></div>
                        </div>
                        <div class="flex column">
                            <div>Shots</div>
                            <div class="border big"></div>
                        </div>
                        <div class="flex column">
                            <div>Size</div>
                            <div class="border big"></div>
                        </div>
                    </div>
                    
                    <div class="lightGray rightButton">
                        <div>Syrup</div>
                        <div class="border big"></div>
                    </div>
                    
                    <div class="lightGray rightButton">
                        <div>Milk</div>
                        <div class="border big"></div>
                    </div>
                    
                    <div class="lightGray rightButton">
                        <div>Custom</div>
                        <div class="border big"></div>
                    </div>
                    
                    <div class="">
                        <div>Drink</div>
                        <div class="border big"></div>
                    </div>

                </div>
            </div>

            <div id="bottomButtons" class="flex spaceBetween">
                <button type="button" class="black">Item Availability</button>
                <button type="button" class="black">SKU Entry</button>
                <button type="button" class="black">Copy Drink</button>
                <button type="button" class="black">Add Shot</button>
                <button type="button" class="black">Ask Me</button>
                <button type="button" class="black">Next Drink</button>
            </div>
        </div>
    </div>
</body>
</html>
